<div ng-controller="orderController" layout="column" ng-cloak>
  <md-content layout-padding>
    <form name="projectForm">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Telefone</label>
          <input name="orderPhone" ng-model="order.phone" >
        </md-input-container>
        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Nome</label>
          <input name="orderName" ng-model="order.name" />
        </md-input-container>
        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>
        <md-input-container>
          <label>Entregador</label>
          <md-select ng-model="order.deliveryman">
            <md-option ng-repeat="delivery in deliveryman" value="{{delivery.deliveryman}}">
              {{delivery.deliveryman}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
          <md-button class="md-raised md-primary" aria-label="Use Android" href="/app/#/pedido/novo">
          <i class="material-icons icon-center">group_add</i>
        </md-button>
    </section>
    </form>
  </md-content>
  <div>
    <div>
      <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
          <span>Pedidos</span>
        </div>
      </md-toolbar>
      <md-content>
        <md-list flex>
          <md-list-item class="md-3-line" ng-repeat="item in orders | filter:order" ng-click="null" class="noright">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.name}}" />
            <div class="md-list-item-text" layout="column">
              <h3>Cliente: {{ item.name }}</h3>
              <h4>{{ item.phone }}</h4>
              <p>{{ item.address }}</p>
              <p>Entregador: {{ item.deliveryman }}</p>
              <p>{{item.order}}</p>
            </div>
            <md-icon class="md-secondary md-hue-3 edit-align"  aria-label="delete">
              <i class="material-icons">mode_edit</i>
            </md-icon>
            <md-icon class="md-secondary"  aria-label="Chat">
              <i class="material-icons">delete</i>
            </md-icon>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
  </div>
