<div ng-controller="userController" layout="column" ng-cloak>
  <md-content layout-padding class="md-content-form-cad">
    <form name="projectForm">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Nome</label>
          <input name="clientName" ng-model="client.name" >
        </md-input-container>
        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Email</label>
          <input name="email" ng-model="client.email" />
        </md-input-container>
      </div>
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Celular</label>
          <input name="" ng-model="client.cel" />
        </md-input-container>
        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Telefone fixo</label>
          <input name="" ng-model="client.phone" />
        </md-input-container>
      </div>
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Cep</label>
          <input name="" ng-model="client.cep" />
        </md-input-container>
        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Rua</label>
          <input name="" ng-model="client.street" />
        </md-input-container>
        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>
        <md-input-container class="md-block" flex-gt-sm>
          <label>NÃºmero</label>
          <input name="" ng-model="client.num" />
        </md-input-container>
        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>
        <md-input-container>
          <label>State</label>
          <md-select ng-model="ctrl.userState">
            <md-option ng-repeat="state in states" value="{{state.abbrev}}" ng-disabled="$index === 1">
              {{state.abbrev}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout-gt-sm="row">

      </div>
      <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
        <md-button class="md-raised md-primary" aria-label="Use Android" href="/app/#/usuario/novo">
          <i class="material-icons icon-center">save</i>
        </md-button>
      </div>
    </form>
  </md-content>
</div>
